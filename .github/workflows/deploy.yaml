name: Deploy to Google Cloud Run

# This workflow automatically builds, tests, and deploys your FastAPI application
# to Google Cloud Run whenever you push to the gcloud branch.
#
# Required GitHub Secrets:
#   - GCP_PROJECT_ID: Your Google Cloud project ID
#   - GCP_SA_KEY: Service account key JSON (base64 encoded or raw JSON)
#
# Setup Instructions:
#   1. Create a service account with required permissions (see docs/tutorials/06-cicd-setup.md)
#   2. Generate a service account key
#   3. Add secrets to GitHub repository settings

# Environment variables for easy configuration
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: fastapi-service
  REGISTRY: us-central1-docker.pkg.dev
  REPOSITORY: fastapi-repo
  IMAGE_NAME: fastapi

on:
  push:
    branches: [ gcloud ]
    paths-ignore:
      - 'docs/**'
      - 'scripts/**'
      - '*.md'
      - '.gcloudignore'
  workflow_dispatch:  # Allow manual triggering

jobs:
  # Run tests before deploying
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linting
        run: ruff check src/

      - name: Run type checking
        run: mypy src/
        continue-on-error: true  # Don't fail on mypy errors

      - name: Run tests
        run: pytest src/tests/ -v --cov=src --cov-report=term-missing

      - name: Check code formatting
        run: black --check src/
        continue-on-error: true  # Don't fail on formatting

  # Build and deploy to Cloud Run
  deploy:
    name: Build and Deploy to Cloud Run
    needs: test  # Only deploy if tests pass
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # Only deploy on push, not on PR

    # Required for Workload Identity Federation
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build Docker image
        run: |
          docker build \
            -f Dockerfile.prod \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 10 \
            --concurrency 80 \
            --timeout 300 \
            --set-env-vars "ENVIRONMENT=production,DEBUG=false,LOG_LEVEL=INFO,CORS_ORIGINS=*" \
            --quiet

      - name: Get Service URL
        id: url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Service URL: $SERVICE_URL"

      - name: Verify Deployment
        run: |
          sleep 10  # Wait for service to be fully ready
