name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linting
        run: ruff check src/

      - name: Run type checking
        run: mypy src/
        continue-on-error: true  # Don't fail on mypy errors initially

      - name: Run tests
        run: pytest src/tests/ -v --cov=src --cov-report=term-missing

      - name: Check code formatting
        run: black --check src/
        continue-on-error: true  # Don't fail on formatting initially
