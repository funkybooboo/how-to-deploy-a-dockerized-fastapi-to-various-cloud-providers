name: CICD

env:
  AZURE_CONTAINER_APP: fastapi-app
  AZURE_RESOURCE_GROUP: fastapi-rg
  ACR_NAME: fastapiregistry
  AZURE_LOCATION: eastus

on:
  push:
    branches: [ main, azure ]
  pull_request:
    branches: [ main, azure ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linting
        run: ruff check src/

      - name: Run type checking
        run: mypy src/
        continue-on-error: true  # Don't fail on mypy errors initially

      - name: Run tests
        run: pytest src/tests/ -v --cov=src --cov-report=term-missing

      - name: Check code formatting
        run: black --check src/
        continue-on-error: true  # Don't fail on formatting initially

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          docker build -f Dockerfile.prod -t ${{ env.ACR_NAME }}.azurecr.io/fastapi:latest .
          docker push ${{ env.ACR_NAME }}.azurecr.io/fastapi:latest

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: ${{ env.ACR_NAME }}
          containerAppName: ${{ env.AZURE_CONTAINER_APP }}
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/fastapi:latest
          targetPort: 8080
